<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-input" class="form-control" type="text" disabled>
                    <button id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="numberDisplay" class="form-control" type="text" >
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="numberDisplay.value +='7'">7</div>
                              <div class="button" onclick="numberDisplay.value +='8'">8</div>
                              <div class="button" onclick="numberDisplay.value +='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberDisplay.value +='4'">4</div>
                              <div class="button" onclick="numberDisplay.value +='5'">5</div>
                              <div class="button" onclick="numberDisplay.value +='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numberDisplay.value +='1'">1</div>
                              <div class="button" onclick="numberDisplay.value +='2'">2</div>
                              <div class="button" onclick="numberDisplay.value +='3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="numberDisplay.value = numberDisplay.value.slice(0, -1)"><</div>
                                <div class="button" onclick="numberDisplay.value +='0'">0</div>
                                <div id="clear" class="button" onclick="numberDisplay.value =''">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" >
            <p id="pinNotMatch" class="notify" >❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // GENERATE BUTTON
        document.getElementById('generateBtn').addEventListener('click',function() {
            var generateInput = document.getElementById('generate-input')
           var minm = 1000;
           var maxm = 9999;
           generateInput.value = Math.floor(Math .random() * (maxm - minm + 1)) + minm;  
        })

        // SUBMIT BUTTON
        document.getElementById('submitBtn').addEventListener('click',function () {
          if (document.getElementById('generate-input').value == ''){
            alert('please click the Generate pin ')
          }
          else if (document.getElementById('generate-input').value == numberDisplay.value){
            pinMatch.style.display = 'block'
          }
         
          else{
              var pinNotMatch = document.getElementById('pinNotMatch')
              pinNotMatch.style.display = 'block'
          }
        })

        // C button
        document.getElementById('clear').addEventListener('click',function () {
           pinMatch.style.display = 'none'
           pinNotMatch.style.display = 'none'
        })

        
    </script>
</body>
</html>
